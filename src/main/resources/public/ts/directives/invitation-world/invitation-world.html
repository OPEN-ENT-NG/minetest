<div class="invitationWorld">

    <!-- button invitation world -->
    <button data-ng-click="vm.openInvitationLightbox()">
        <i18n>minetest.invite</i18n>
    </button>

    <!-- popup modal to invit users -->
    <lightbox show="vm.lightbox.invitation" on-close="vm.closeInvitationLightbox()">
        <!-- title -->
        <h2>
            <i18n>minetest.invitation.default.subject</i18n>
        </h2>
        <div>
            <div style="margin-top:5%">
                <search-invitees resources="vm.roomToInvit" on-change="vm.updateInvitees(data)"></search-invitees>
                <label style="display: flex;">
                    <i18n style="font-weight: bold">minetest.invitation.object.label</i18n>
                    <input type="text" class="eight" ng-model="vm.mail.subject" i18n-placeholder="minetest.world.to.join"/>
                </label>
                <editor ng-model="vm.mail.body"></editor>
            </div>
            <div class="action-buttons">
                <button class="cell cancel" ng-click="vm.closeInvitationLightbox()"><i18n>minetest.cancel</i18n></button>
                <button class="cell" ng-click="vm.sendInvitation(vm.selectedWorld)"><i18n>minetetest.send</i18n></button>
            </div>
        </div>
    </lightbox>

</div>
