<section class="toggle-buttons">
    <div class="toggle">
        <div class="row">
            <!-- properties -->
            <properties-world world="vm.world" on-update-world="vm.onUpdateWorld()"></properties-world>

            <!-- invitation -->
            <invitation-world world="vm.world" eventer="vm.$emitChildren"></invitation-world>

            <!-- follow -->
            <follow-world world="vm.world" on-open-pop-up-invitation="vm.openInvitationLightbox()"></follow-world>

            <!-- delete -->
            <delete-world world="vm.world" on-delete-world="vm.onDeleteWorld()"></delete-world>
        </div>
    </div>
</section>
