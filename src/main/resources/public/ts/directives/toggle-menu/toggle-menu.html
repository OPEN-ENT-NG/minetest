<section class="toggle-buttons">
    <div class="toggle">
        <div class="row">
            <!-- properties -->
            <properties-world data-ng-show="vm.worlds.all.length === 1" world="vm.worlds.all[0]"
                              on-update-world="vm.onUpdateWorld()"></properties-world>

            <!-- share -->
            <share-world worlds="vm.worlds" on-share-world="vm.onShareWorld()"></share-world>

            <!-- invitation -->
            <invitation-world data-ng-show="vm.worlds.all.length === 1" world="vm.worlds.all[0]"
                              eventer="vm.$emitChildren"></invitation-world>

            <!-- follow -->
            <follow-world data-ng-show="vm.worlds.all.length === 1" world="vm.worlds.all[0]"
                          on-open-pop-up-invitation="vm.openInvitationLightbox()"></follow-world>

            <!-- delete -->
            <delete-world worlds="vm.worlds" on-delete-world="vm.onDeleteWorld()"></delete-world>
        </div>
    </div>
</section>
