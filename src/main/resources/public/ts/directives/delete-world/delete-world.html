<div class="minetestDelete">

    <!-- button delete world -->
    <button data-ng-click="vm.openDeleteLightbox()">
        <i18n>minetest.delete</i18n>
    </button>

    <!-- popup modal to delete world -->
    <lightbox class="minetest-lightbox" show="vm.lightbox.delete" on-close="vm.closeDeleteLightbox()">
        <!-- title -->
        <h2>
            <i18n>minetest.world.delete.selected</i18n>
        </h2>

        <div class="row groups-list">
            <div>
                <div class="responsive-table ng-scope">

                    <div class="row">
                        <table>
                            <!-- Headers -->
                            <thead>
                            <tr>
                                <th><i18n>minetest.title.world</i18n></th>
                                <th><i18n>minetest.creator</i18n></th>
                                <th><i18n>minetest.last.modification</i18n></th>
                            </tr>
                            </thead>

                            <!-- Contents -->
                            <tbody>
                            <tr>
                                <td>
                                    <label>
                                        <span>[[vm.world.title]]</span>
                                    </label>
                                </td>
                                <td>
                                    <label>
                                        <span>[[vm.world.owner_name]]</span>
                                    </label>
                                </td>
                                <td>
                                    <label>
                                        <span><i18n>minetest.modify</i18n> [[vm.world.updated_at]]</span>
                                    </label>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>

        <!-- button action delete -->
        <button class="custom-button right-magnet" ng-click="vm.deleteWorld()"><i18n>minetest.delete</i18n></button>
        <button class="custom-cancel right-magnet" ng-click="vm.closeDeleteLightbox()"><i18n>minetest.cancel</i18n></button>
    </lightbox>
</div>
