<div class="minetestShare">

    <!-- button delete world -->
    <button data-ng-click="vm.openShareLightbox()">
        <i18n>minetest.share</i18n>
    </button>

    <!-- popup modal to share world -->
    <lightbox class="minetest-lightbox" show="vm.lightbox.share" on-close="vm.closeShareLightbox()">
        <share-panel app-prefix="'minetest'" resources="vm.worlds.all" auto-close="true"
                     can-edit-delegate="vm.canEditShareItem($item)"
                     on-feed="vm.onShareFeed($data,$resource,$actions)"
                     on-submit="vm.onSubmit($shared)"></share-panel>
    </lightbox>
</div>
